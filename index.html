  <link rel="manifest" href="manifest.json">
  <title>EDH Life Counter</title>
</head>
<body>
  <div id="playersContainer">
    <div>
      <button> <img src="rotate.png"> </button>
      <button class="lifeButtons outline">40</button>
      <button> <img src="edh.png"> </button>
    </div>

      <button> <img src="rotate.png"> </button>

      <button> <img src="rotate.png"> </button>
      <button class="lifeButtons outline">40</button>
      <button> <img src="edh.png"> </button>
    </div>
  </div>
  <div id="modalBackground" class="hidden">
    <div id="modalWindowLife" class="hidden">
      <div>
        <button value="1" class="plusMinus">&#43; 1</button>
        <button value="5" class="plusMinus">&#43; 5</button>
        <button value="2" class="doubleHalve">double</button>
      </div>
      <div>
        <p id="modalLifeDisplay" class="outline"></p>
        <button id="lifeExit">EXIT</button>
      </div>
      <div>
        <button value="-1" class="plusMinus">&#8211; 1</button>
        <button value="-5" class="plusMinus">&#8211; 5</button>
        <button value="0.5" class="doubleHalve">halve</button>
      </div>
    </div>
    <div id="modalWindowCmd" class="hidden">
      <p id="currentPlayer" class="outline"></p>
      <div id="flexContainer">
        <div id="cmdContainer">
          <p class="headline">commanders</p>
          <div id="cmdInnerContainer">
            <input type="radio" name="cmdModalGroup" value="0" id="cmdButton0"><label for="cmdButton0" class="commanderDamage outline"></label>
            <input type="radio" name="cmdModalGroup" value="1" id="cmdButton1"><label for="cmdButton1" class="commanderDamage outline"></label>
            <input type="radio" name="cmdModalGroup" value="2" id="cmdButton2"><label for="cmdButton2" class="commanderDamage outline"></label>
            <input type="radio" name="cmdModalGroup" value="3" id="cmdButton3"><label for="cmdButton3" class="commanderDamage outline"></label>
            <input type="radio" name="cmdModalGroup" value="4" id="cmdButton4"><label for="cmdButton4" class="commanderDamage outline hidden"></label>
            <input type="radio" name="cmdModalGroup" value="5" id="cmdButton5"><label for="cmdButton5" class="commanderDamage outline hidden"></label>
          </div>
        </div>
        <div id="cmdPlusMinus">
          <button value="5" id="plus5">&#43; 5</button>
          <button value="1" id="plus">&#43; 1</button>
          <button value="-1" id="minus">&#8211; 1</button>
          <button value="-5" id="minus5">&#8211; 5</button>
        </div>
        <div id="cmdPoisonContainer">
          <p class="headline">poison</p>
           <input type="radio" value="poison" name="cmdModalGroup" id="poison"><label class="outline" for="poison"></label>
           <p class="headline">commander <br />cast count</p>
           <input type="radio" value="castCount" name="cmdModalGroup" id="castCount"><label class="outline" for="castCount"></label>
          <button id="cmdExit" class="exit">EXIT</button>
        </div>
      </div>
    </div>
    <div id="modalWindowUtility" class="hidden">
      <button id="addPlayer" class="utiliBtns">Add Player</button>
      <button id="hidePlayer" class="utiliBtns">Remove Player</button>
      <button id="newGamePrompt" class="utiliBtns">Start New Game</button>
      <button id="changeColors" class="utiliBtns">Change Player Colors</button>
      <button id="dice" class="utiliBtns">Random Numbers</button>
      <button id="utiliExit" class="exit">EXIT</button>
    </div>
    <div id="modalWindowChangeColor" class="hidden">
      <!-- <p>select new color first, then select player below:</p> -->
      <button id="singleColors" class="colorMenu menuSelected">1 color</button>
      <button id="twoColors" class="colorMenu">2 colors</button>
      <button id="threeColors" class="colorMenu">3 colors</button>
      <button id="fourFiveColors" class="colorMenu">4/5 colors</button>
      <button id="otherColors" class="colorMenu">Other colors</button>
      <div id="allColorContainer">
        <input type="radio" name="chooseColor" value="0" id="radio0"><label for="radio0" class="allColors"></label>
        <input type="radio" name="chooseColor" value="1" id="radio1"><label for="radio1" class="allColors"></label>
        <input type="radio" name="chooseColor" value="2" id="radio2"><label for="radio2" class="allColors"></label>
        <input type="radio" name="chooseColor" value="3" id="radio3"><label for="radio3" class="allColors"></label>
        <input type="radio" name="chooseColor" value="4" id="radio4"><label for="radio4" class="allColors"></label>
        <input type="radio" name="chooseColor" value="5" id="radio5"><label for="radio5" class="allColors"></label>
        <input type="radio" name="chooseColor" value="6" id="radio6"><label for="radio6" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="7" id="radio7"><label for="radio7" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="8" id="radio8"><label for="radio8" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="9" id="radio9"><label for="radio9" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="10" id="radio10"><label for="radio10" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="11" id="radio11"><label for="radio11" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="12" id="radio12"><label for="radio12" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="13" id="radio13"><label for="radio13" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="14" id="radio14"><label for="radio14" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="15" id="radio15"><label for="radio15" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="16" id="radio16"><label for="radio16" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="17" id="radio17"><label for="radio17" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="18" id="radio18"><label for="radio18" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="19" id="radio19"><label for="radio19" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="20" id="radio20"><label for="radio20" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="21" id="radio21"><label for="radio21" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="22" id="radio22"><label for="radio22" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="23" id="radio23"><label for="radio23" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="24" id="radio24"><label for="radio24" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="25" id="radio25"><label for="radio25" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="26" id="radio26"><label for="radio26" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="27" id="radio27"><label for="radio27" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="28" id="radio28"><label for="radio28" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="29" id="radio29"><label for="radio29" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="30" id="radio30"><label for="radio30" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="31" id="radio31"><label for="radio31" class="allColors hidden"></label>

      <button value="3" class="choosePlayerButtons">P4</button>

      <button value="5" class="choosePlayerButtons hidden">P6</button>
      <button id="choosePlayerExit">EXIT</button>
    </div>

  </div>
