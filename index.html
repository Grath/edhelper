<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>EDH Life Counter</title>
</head>
<body>
  <div id="playersContainer">
    <div>
      <button> <img src="rotate.png"> </button>
      <button class="lifeButtons">40</button>
      <button> <img src="edh.png"> </button>
    </div>
    <div>
      <button> <img src="rotate.png"> </button>
      <button class="lifeButtons">40</button>
      <button> <img src="edh.png"> </button>
    </div>
    <div>
      <button> <img src="rotate.png"> </button>
      <button class="lifeButtons">40</button>
      <button> <img src="edh.png"> </button>
    </div>
    <div>
      <button> <img src="rotate.png"> </button>
      <button class="lifeButtons">40</button>
      <button> <img src="edh.png"> </button>
    </div>
    <div>
      <button> <img src="rotate.png"> </button>
      <button class="lifeButtons">40</button>
      <button> <img src="edh.png"> </button>
    </div>
    <div>
      <button> <img src="rotate.png"> </button>
      <button class="lifeButtons">40</button>
      <button> <img src="edh.png"> </button>
    </div>
  </div>
  <div id="modalBackground" class="hidden">
    <div id="modalWindowLife" class="hidden">
      <div>
        <button value="1" class="plusMinus">&#43; 1</button>
        <button value="5" class="plusMinus">&#43; 5</button>
        <button value="2" class="doubleHalve">double</button>
      </div>
      <div>
        <p id="modalLifeDisplay"></p>
        <button id="lifeExit">EXIT</button>
      </div>
      <div>
        <button value="-1" class="plusMinus">&#8211; 1</button>
        <button value="-5" class="plusMinus">&#8211; 5</button>
        <button value="0.5" class="doubleHalve">halve</button>
      </div>
    </div>
    <div id="modalWindowCmd" class="hidden">
      <p id="currentPlayer"></p>
      <div id="flexContainer">
        <div id="cmdContainer">
          <p class="headline">commanders</p>
          <div id="cmdInnerContainer">
            <input type="radio" name="cmdModalGroup" value="0" id="cmdButton0"><label for="cmdButton0" class="commanderDamage"></label>
            <input type="radio" name="cmdModalGroup" value="1" id="cmdButton1"><label for="cmdButton1" class="commanderDamage"></label>
            <input type="radio" name="cmdModalGroup" value="2" id="cmdButton2"><label for="cmdButton2" class="commanderDamage"></label>
            <input type="radio" name="cmdModalGroup" value="3" id="cmdButton3"><label for="cmdButton3" class="commanderDamage"></label>
            <input type="radio" name="cmdModalGroup" value="4" id="cmdButton4"><label for="cmdButton4" class="commanderDamage hidden"></label>
            <input type="radio" name="cmdModalGroup" value="5" id="cmdButton5"><label for="cmdButton5" class="commanderDamage hidden"></label>
          </div>
        </div>
        <div id="cmdPlusMinus">
          <button value="5" id="plus5">&#43; 5</button>
          <button value="1" id="plus">&#43; 1</button>
          <button value="-1" id="minus">&#8211; 1</button>
          <button value="-5" id="minus5">&#8211; 5</button>
        </div>
        <div id="cmdPoisonContainer">
          <p class="headline">poison</p>
           <input type="radio" value="poison" name="cmdModalGroup" id="poison"><label class="commanderDamage" for="poison"></label>
           <p class="headline">commander <br />cast count</p>
           <input type="radio" value="castCount" name="cmdModalGroup" id="castCount"><label for="castCount"></label>
          <button id="cmdExit" class="exit">EXIT</button>
        </div>
      </div>
    </div>
    <div id="modalWindowUtility" class="hidden">
      <button id="addPlayer" class="utiliBtns">Add Player</button>
      <button id="hidePlayer" class="utiliBtns">Remove Player</button>
      <button id="newGamePrompt" class="utiliBtns">Start New Game</button>
      <button id="changeColors" class="utiliBtns">Change Player Colors</button>
      <button id="utiliExit" class="exit">EXIT</button>
    </div>
    <div id="modalWindowChangeColor" class="hidden">
      <p>select new color first, then select player below:</p>
      <div>
        <input type="radio" name="chooseColor" value="0" id="radio0"><label for="radio0" class="allColors"></label>
        <input type="radio" name="chooseColor" value="1" id="radio1"><label for="radio1" class="allColors"></label>
        <input type="radio" name="chooseColor" value="2" id="radio2"><label for="radio2" class="allColors"></label>
        <input type="radio" name="chooseColor" value="3" id="radio3"><label for="radio3" class="allColors"></label>
        <input type="radio" name="chooseColor" value="4" id="radio4"><label for="radio4" class="allColors"></label>
        <input type="radio" name="chooseColor" value="5" id="radio5"><label for="radio5" class="allColors"></label>
        <input type="radio" name="chooseColor" value="6" id="radio6"><label for="radio6" class="allColors"></label>
        <input type="radio" name="chooseColor" value="7" id="radio7"><label for="radio7" class="allColors"></label>
        <input type="radio" name="chooseColor" value="8" id="radio8"><label for="radio8" class="allColors"></label>
        <input type="radio" name="chooseColor" value="9" id="radio9"><label for="radio9" class="allColors"></label>
        <input type="radio" name="chooseColor" value="10" id="radio10"><label for="radio10" class="allColors"></label>
        <input type="radio" name="chooseColor" value="11" id="radio11"><label for="radio11" class="allColors"></label>
        <input type="radio" name="chooseColor" value="12" id="radio12"><label for="radio12" class="allColors"></label>
        <input type="radio" name="chooseColor" value="13" id="radio13"><label for="radio13" class="allColors"></label>
      </div>
      <button value="0" class="choosePlayerButtons">1</button>
      <button value="1" class="choosePlayerButtons">2</button>
      <button value="2" class="choosePlayerButtons">3</button>
      <button value="3" class="choosePlayerButtons">4</button>
      <button value="4" class="choosePlayerButtons hidden">5</button>
      <button value="5" class="choosePlayerButtons hidden">6</button>
      <button id="choosePlayerExit" class="exit">EXIT</button>
    </div>
  </div>
  <button id="gearBtn"></button>
  <script src="app.js"></script>
</body>
</html>
