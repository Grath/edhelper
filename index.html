<!DOCTYPE html>
<html manifest="main.manifest" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="ring.png">
  <link rel="apple-touch-icon" href="ring.png">
  <title>E.D.H.elper</title>
</head>
<body>
  <div id="playersContainer">
    <div class="flex">
      <div class="lifeAndNameContainer">
        <button class="lifeButtons outline"></button>
        <p class="playerName"></p>
      </div>
      <div class="buttonContainer">
        <button> <img class="mainIcons" src="sword.png"> </button>
        <button> <img class="mainIcons" src="rotate.png"> </button>
      </div>
    </div>
    <div class="flex">
      <div class="lifeAndNameContainer">
        <button class="lifeButtons outline"></button>
        <p class="playerName"></p>
      </div>
      <div class="buttonContainer">
        <button> <img class="mainIcons" src="sword.png"> </button>
        <button> <img class="mainIcons" src="rotate.png"> </button>
      </div>
    </div>
    <div class="flex">
      <div class="lifeAndNameContainer">
        <button class="lifeButtons outline"></button>
        <p class="playerName"></p>
      </div>
      <div class="buttonContainer">
        <button> <img class="mainIcons" src="sword.png"> </button>
        <button> <img class="mainIcons" src="rotate.png"> </button>
      </div>
    </div>
    <div class="flex">
      <div class="lifeAndNameContainer">
        <button class="lifeButtons outline"></button>
        <p class="playerName"></p>
      </div>
      <div class="buttonContainer">
        <button> <img class="mainIcons" src="sword.png"> </button>
        <button> <img class="mainIcons" src="rotate.png"> </button>
      </div>
    </div>
    <div class="flex">
      <div class="lifeAndNameContainer">
        <button class="lifeButtons outline"></button>
        <p class="playerName"></p>
      </div>
      <div class="buttonContainer">
        <button> <img class="mainIcons" src="sword.png"> </button>
        <button> <img class="mainIcons" src="rotate.png"> </button>
      </div>
    </div>
    <div class="flex">
      <div class="lifeAndNameContainer">
        <button class="lifeButtons outline"></button>
        <p class="playerName"></p>
      </div>
      <div class="buttonContainer">
        <button> <img class="mainIcons" src="sword.png"> </button>
        <button> <img class="mainIcons" src="rotate.png"> </button>
      </div>
    </div>
  </div>
  <div id="modalBackground" class="hidden">
    <div id="modalWindowLife" class="hidden flex">
      <div>
        <button value="1" class="plusMinus">&#43; 1</button>
        <button value="5" class="plusMinus">&#43; 5</button>
        <button value="2" class="doubleHalve headline">Double</button>
      </div>
      <div>
        <p id="modalLifeDisplay" class="outline flex flex-col"></p>
        <p id="lifeHistoryDisplay" class="hidden"></p>
        <button id="lifeExit" class="exit">EXIT</button>
      </div>
      <div>
        <button value="-1" class="plusMinus">&#8211; 1</button>
        <button value="-5" class="plusMinus">&#8211; 5</button>
        <button value="0.5" class="doubleHalve headline">Halve</button>
      </div>
    </div>
    <div id="modalWindowCmd" class="hidden">
      <p id="currentPlayer" class="outline"></p>
      <input type="checkbox" id="partnerCheckbox">
      <label for="partnerCheckbox">Partners</label>
      <div id="flexContainer" class="flex">
        <div id="cmdContainer">
          <p class="headline">Commanders</p>
          <div id="cmdInnerContainer" class="flex">
            <input type="radio" name="cmdModalGroup" value="0" id="cmdButton0">
            <label data-attr="1" for="cmdButton0" class="outline"></label>
            <input type="radio" name="cmdModalGroup" value="1" id="cmdButton1">
            <label data-attr="2" for="cmdButton1" class="outline"></label>
            <input type="radio" name="cmdModalGroup" value="2" id="cmdButton2">
            <label data-attr="3" for="cmdButton2" class="outline"></label>
            <input type="radio" name="cmdModalGroup" value="3" id="cmdButton3">
            <label data-attr="4" for="cmdButton3" class="outline"></label>
            <input type="radio" name="cmdModalGroup" value="4" id="cmdButton4">
            <label data-attr="5" for="cmdButton4" class="outline"></label>
            <input type="radio" name="cmdModalGroup" value="5" id="cmdButton5">
            <label data-attr="6" for="cmdButton5" class="outline"></label>
          </div>
          <div id="cmdPartnerContainer" class="flex">
            <input type="radio" name="cmdModalGroup" value="6" id="partnerButton0">
            <label data-attr="1B" for="partnerButton0" class="outline behind"></label>
            <input type="radio" name="cmdModalGroup" value="7" id="partnerButton1">
            <label data-attr="2B" for="partnerButton1" class="outline behind"></label>
            <input type="radio" name="cmdModalGroup" value="8" id="partnerButton2">
            <label data-attr="3B" for="partnerButton2" class="outline behind"></label>
            <input type="radio" name="cmdModalGroup" value="9" id="partnerButton3">
            <label data-attr="4B" for="partnerButton3" class="outline behind"></label>
            <input type="radio" name="cmdModalGroup" value="10" id="partnerButton4">
            <label data-attr="5B" for="partnerButton4" class="outline behind"></label>
            <input type="radio" name="cmdModalGroup" value="11" id="partnerButton5">
            <label data-attr="6B" for="partnerButton5" class="outline behind"></label>
          </div>
          <div id="cmdBackground"></div>
        </div>
        <div id="cmdPlusMinus" class="flex flex-col">
          <button value="5" id="plus5" class="invisible">&#43; 5</button>
          <button value="1" id="plus" class="invisible">&#43; 1</button>
          <button value="-1" id="minus" class="invisible">&#8211; 1</button>
          <button id="cmdExit" class="exit">EXIT</button>
        </div>
        <div id="otherCountersContainer">
          <div class="otherCounters">
            <p class="headline">Cast Count</p>
            <input type="radio" value="castCount" name="cmdModalGroup" id="castCount">
            <label class="outline hidden" for="castCount"></label>
          </div>
          <div class="otherCounters">
            <p id="ccbLabel" class="headline">Cast Count B</p>
            <input type="radio" value="castCountB" name="cmdModalGroup" id="castCountB">
            <label class="outline hidden" for="castCountB"></label>
          </div>
          <div class="otherCounters">
            <p class="headline">Experience</p>
            <input type="radio" value="experience" name="cmdModalGroup" id="experience">
            <label class="outline hidden" for="experience"></label>
          </div>
          <div class="otherCounters">
            <p class="headline">Poison</p>
            <input type="radio" value="poison" name="cmdModalGroup" id="poison">
            <label class="outline hidden" for="poison"></label>
          </div>
          <div class="otherCounters">
            <p class="headline">Energy</p>
            <input type="radio" value="energy" name="cmdModalGroup" id="energy">
            <label class="outline hidden" for="energy"></label>
          </div>
        </div>
      </div>
    </div>
    <div id="modalWindowUtility" class="hidden flex">
      <div class="utiliBtns">
        <button id="addPlayer" class="utiliHalfBtns">Add Player</button>
        <button id="hidePlayer" class="utiliHalfBtns">Remove Player</button>
      </div>
      <button id="newGamePrompt" class="utiliBtns">Start New Game</button>
      <button id="changeColors" class="utiliBtns">Change Player Colors</button>
      <button id="massLife" class="utiliBtns">Mass Life Change</button>
      <button id="dice" class="utiliBtns">Random Numbers</button>
      <button id="utiliExit" class="exit">EXIT</button>
      <button id="utiliRotate"></button>
    </div>
    <div id="modalWindowChangeColor" class="hidden flex">
      <button id="singleColors" class="colorMenu menuSelected">1 color</button>
      <button id="twoColors" class="colorMenu">2 colors</button>
      <button id="threeColors" class="colorMenu">3 colors</button>
      <button id="fourFiveColors" class="colorMenu">4/5 colors</button>
      <input type="checkbox" id="gradientCheckbox">
      <label for="gradientCheckbox" class="hidden">Gradients</label>
      <div id="allColorContainer" class="flex flex-align">
        <input type="radio" name="chooseColor" value="0" id="radio0"><label for="radio0" class="allColors"></label>
        <input type="radio" name="chooseColor" value="1" id="radio1"><label for="radio1" class="allColors"></label>
        <input type="radio" name="chooseColor" value="2" id="radio2"><label for="radio2" class="allColors"></label>
        <input type="radio" name="chooseColor" value="3" id="radio3"><label for="radio3" class="allColors"></label>
        <input type="radio" name="chooseColor" value="4" id="radio4"><label for="radio4" class="allColors"></label>
        <input type="radio" name="chooseColor" value="5" id="radio5"><label for="radio5" class="allColors"></label>
        <input type="radio" name="chooseColor" value="" id="radio6"><label for="radio6" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="" id="radio7"><label for="radio7" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="" id="radio8"><label for="radio8" class="allColors hidden"></label>
        <input type="radio" name="chooseColor" value="" id="radio9"><label for="radio9" class="allColors hidden"></label>
      </div>
      <button value="0" class="choosePlayerButtons hidden outline"></button>
      <button value="1" class="choosePlayerButtons hidden outline"></button>
      <button value="2" class="choosePlayerButtons hidden outline"></button>
      <button value="3" class="choosePlayerButtons hidden outline"></button>
      <button value="4" class="choosePlayerButtons hidden outline"></button>
      <button value="5" class="choosePlayerButtons hidden outline"></button>
      <button id="choosePlayerExit" class="exit">EXIT</button>
      <button id="choosePlayerRotate"></button>
    </div>
    <div id="modalWindowDice" class="hidden flex flex-align">
      <button value="4" class="dice">4</button>
      <button value="5" class="dice">5</button>
      <button value="7" class="dice">7</button>
      <button value="8" class="dice">8</button>
      <button value="9" class="dice">9</button>
      <button value="10" class="dice">10</button>
      <button value="11" class="dice">11</button>
      <button value="12" class="dice">12</button>
      <button value="13" class="dice">13</button>
      <button value="14" class="dice">14</button>
      <button value="15" class="dice">15</button>
      <button value="16" class="dice">16</button>
      <button value="17" class="dice">17</button>
      <button value="18" class="dice">18</button>
      <button value="19" class="dice">19</button>
      <button id="exitDice" class="exit">EXIT</button>
      <button id="diceRotate"></button>
    </div>
    <div id="modalWindowMassLife" class="hidden flex">
      <div id="excludeContainer">
        <p class="headline">Exclude</p>
        <div id="excludeInnerContainer" class="flex">
          <input type="radio" name="excludeGroup" value="0" id="excludeP0">
          <label data-attr="1" for="excludeP0" class="hidden outline"></label>
          <input type="radio" name="excludeGroup" value="1" id="excludeP1">
          <label data-attr="2" for="excludeP1" class="hidden outline"></label>
          <input type="radio" name="excludeGroup" value="2" id="excludeP2">
          <label data-attr="3" for="excludeP2" class="hidden outline"></label>
          <input type="radio" name="excludeGroup" value="3" id="excludeP3">
          <label data-attr="4" for="excludeP3" class="hidden outline"></label>
          <input type="radio" name="excludeGroup" value="4" id="excludeP4">
          <label data-attr="5" for="excludeP4" class="hidden outline"></label>
          <input type="radio" name="excludeGroup" value="5" id="excludeP5">
          <label data-attr="6" for="excludeP5" class="hidden outline"></label>
          <button id="clearExcluded">Clear</button>
        </div>
      </div>
      <div id="massChangeContainer" class="flex flex-col">
        <button value="5" id="massPlus5">&#43; 5</button>
        <button value="1" id="massPlus">&#43; 1</button>
        <button value="-1" id="massMinus">&#8211; 1</button>
        <button value="-5" id="massMinus5">&#8211; 5</button>
      </div>
      <div id="netChangeContainer" class="flex flex-col">
        <p class="headline">Net Change</p>
        <div id="netChange" class="outline flex flex-col">0</div>
        <div id="exitRotateContainer" class="flex flex-col">
          <button id="massChangeExit" class="exit">EXIT</button>
          <button id="massChangeRotate"></button>
        </div>
      </div>
    </div>

  </div>
  <button id="gearBtn"><img id="gearIcon" src="gear.svg"/></button>
  <script src="NoSleep.js"></script>
  <script src="app.js"></script>
</body>
</html>
