<!DOCTYPE html>
<html manifest="main.manifest" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="img/ring.png">
  <link rel="apple-touch-icon" href="img/ring.png">
  <title>EDHelper</title>
</head>
<body>
  <div id="mainContainer" class="grid">
    <!-- Player One -->
    <div class="flex grid-child-one l-50vh transition">
      <div class="l-75w">
        <button class="lifeButtons l-85h outline"></button>
        <p class="playerName l-15h"></p>
      </div>
      <div class="l-25w">
        <button class="l-50h top-btn">
          <img class="l-mainIcons" src="img/sword.png">
        </button>
        <button class="l-50h bottom-btn">
          <img class="l-mainIcons" src="img/rotate.png">
        </button>
      </div>
    </div>
    <!-- Player Two -->
    <div class="flex grid-child-two l-50vh transition">
      <div class="l-75w">
        <button class="lifeButtons l-85h outline"></button>
        <p class="playerName l-15h"></p>
      </div>
      <div class="l-25w">
        <button class="l-50h top-btn">
          <img class="l-mainIcons" src="img/sword.png">
        </button>
        <button class="l-50h bottom-btn">
          <img class="l-mainIcons" src="img/rotate.png">
        </button>
      </div>
    </div>
    <!-- Player Three -->
    <div class="flex grid-child-three l-50vh transition">
      <div class="l-75w">
        <button class="lifeButtons l-85h outline"></button>
        <p class="playerName l-15h"></p>
      </div>
      <div class="l-25w">
        <button class="l-50h top-btn">
          <img class="l-mainIcons" src="img/sword.png">
        </button>
        <button class="l-50h bottom-btn">
          <img class="l-mainIcons" src="img/rotate.png">
        </button>
      </div>
    </div>
    <!-- Player Four -->
    <div class="flex grid-child-four l-50vh transition">
      <div class="l-75w">
        <button class="lifeButtons l-85h outline"></button>
        <p class="playerName l-15h"></p>
      </div>
      <div class="l-25w">
        <button class="l-50h top-btn">
          <img class="l-mainIcons" src="img/sword.png">
        </button>
        <button class="l-50h bottom-btn">
          <img class="l-mainIcons" src="img/rotate.png">
        </button>
      </div>
    </div>
    <!-- Player Five -->
    <div class="flex grid-child-five l-50vh transition">
      <div class="l-75w">
        <button class="lifeButtons l-85h outline"></button>
        <p class="playerName l-15h"></p>
      </div>
      <div class="l-25w">
        <button class="l-50h top-btn">
          <img class="l-mainIcons" src="img/sword.png">
        </button>
        <button class="l-50h bottom-btn">
          <img class="l-mainIcons" src="img/rotate.png">
        </button>
      </div>
    </div>
    <!-- Player Six -->
    <div class="flex grid-child-six l-50vh transition">
      <div class="l-75w">
        <button class="lifeButtons l-85h outline"></button>
        <p class="playerName l-15h l-15h"></p>
      </div>
      <div class="l-25w">
        <button class="l-50h top-btn">
          <img class="l-mainIcons" src="img/sword.png">
        </button>
        <button class="l-50h bottom-btn">
          <img class="l-mainIcons" src="img/rotate.png">
        </button>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="modalBackground" class="hidden l-full-abs">
    <!-- Life Modal -->
    <div id="modalWindowLife" class="l-modal hidden flex transition dark-grey-bg">
      <div class="l-25w">
        <button value="1" class="plusMinus l-33h">&#43; 1</button>
        <button value="5" class="plusMinus l-33h">&#43; 5</button>
        <button value="2" class="doubleHalve l-33h headline">Double</button>
      </div>
      <div class="l-50w">
        <p id="modalLifeDisplay" class="outline flex flex-col l-66h"></p>
        <p id="l-lifeHistoryDisplay" class="hidden monospace three-halves-font text-align l-66h"></p>
        <button id="lifeExit" class="exit l-33h">EXIT</button>
      </div>
      <div class="l-25w">
        <button value="-1" class="plusMinus l-33h">&#8211; 1</button>
        <button value="-5" class="plusMinus l-33h">&#8211; 5</button>
        <button value="0.5" class="doubleHalve headline l-33h">Halve</button>
      </div>
    </div>
    <!-- Commander Modal -->
    <div id="modalWindowCmd" class="l-modal l-modal-tall hidden transition dark-grey-bg text-align">
      <p id="l-currentPlayer" class="outline large-font"></p>
      <input type="checkbox" id="partnerCheckbox">
      <label for="partnerCheckbox" class="l-checkbox-p dark-grey-bg small-headline">
        Partners
      </label>
      <div class="flex l-78vh-p">
        <div class="l-42w flex flex-col">
          <p class="headline whitesmoke l-full-w">Commanders</p>
          <div class="l-cmd-partner-cont">
            <div class="flex l-98w">
              <input type="radio" name="cmdModalGroup" value="0" id="cmdButton0">
              <label data-attr="1" for="cmdButton0" class="l-player-box outline player-btn l-player-number player-number"></label>
              <input type="radio" name="cmdModalGroup" value="1" id="cmdButton1">
              <label data-attr="2" for="cmdButton1" class="l-player-box outline player-btn l-player-number player-number"></label>
              <input type="radio" name="cmdModalGroup" value="2" id="cmdButton2">
              <label data-attr="3" for="cmdButton2" class="l-player-box outline player-btn l-player-number player-number"></label>
              <input type="radio" name="cmdModalGroup" value="3" id="cmdButton3">
              <label data-attr="4" for="cmdButton3" class="l-player-box outline player-btn l-player-number player-number"></label>
              <input type="radio" name="cmdModalGroup" value="4" id="cmdButton4">
              <label data-attr="5" for="cmdButton4" class="l-player-box outline player-btn l-player-number player-number"></label>
              <input type="radio" name="cmdModalGroup" value="5" id="cmdButton5">
              <label data-attr="6" for="cmdButton5" class="l-player-box outline player-btn l-player-number player-number"></label>
            </div>
            <div class="flex l-98w l-partners">
              <input type="radio" name="cmdModalGroup" value="6" id="partnerButton0">
              <label data-attr="1B" for="partnerButton0" class="l-player-box outline behind player-btn l-player-number player-number"></label>
              <input type="radio" name="cmdModalGroup" value="7" id="partnerButton1">
              <label data-attr="2B" for="partnerButton1" class="l-player-box outline behind player-btn l-player-number player-number"></label>
              <input type="radio" name="cmdModalGroup" value="8" id="partnerButton2">
              <label data-attr="3B" for="partnerButton2" class="l-player-box outline behind player-btn l-player-number player-number"></label>
              <input type="radio" name="cmdModalGroup" value="9" id="partnerButton3">
              <label data-attr="4B" for="partnerButton3" class="l-player-box outline behind player-btn l-player-number player-number"></label>
              <input type="radio" name="cmdModalGroup" value="10" id="partnerButton4">
              <label data-attr="5B" for="partnerButton4" class="l-player-box outline behind player-btn l-player-number player-number"></label>
              <input type="radio" name="cmdModalGroup" value="11" id="partnerButton5">
              <label data-attr="6B" for="partnerButton5" class="l-player-box outline behind player-btn l-player-number player-number"></label>
            </div>
            <div class="whitesmoke l-cmd-partner-bg"></div>
          </div>
        </div>
        <div class="flex flex-col l-30w">
          <button value="5" id="plus5" class="j-cmd-inc invisible invert-btn dbl-font l-middle-btn">
            &#43; 5
          </button>
          <button value="1" id="plus" class="j-cmd-inc invisible invert-btn dbl-font l-middle-btn">
            &#43; 1
          </button>
          <button value="-1" id="minus" class="j-cmd-inc invisible invert-btn dbl-font l-middle-btn">
            &#8211; 1
          </button>
          <button id="cmdExit" class="exit l-middle-btn">
            EXIT
          </button>
        </div>
        <div class="whitesmoke flex flex-col l-25w l-bottom-p">
          <div class="l-otherCounters flex flex-col">
            <p class="small-headline">Cast Count</p>
            <input type="radio" value="castCount" name="cmdModalGroup" id="castCount">
            <label class="outline" for="castCount"></label>
          </div>
          <div class="l-otherCounters flex flex-col">
            <p class="small-headline">Experience</p>
            <input type="radio" value="experience" name="cmdModalGroup" id="experience">
            <label class="outline" for="experience"></label>
          </div>
          <div class="l-otherCounters flex flex-col">
            <p class="small-headline">Poison</p>
            <input type="radio" value="poison" name="cmdModalGroup" id="poison">
            <label class="outline" for="poison"></label>
          </div>
          <div class="l-otherCounters flex flex-col">
            <p class="small-headline">Energy</p>
            <input type="radio" value="energy" name="cmdModalGroup" id="energy">
            <label class="outline" for="energy"></label>
          </div>
        </div>
      </div>
    </div>
    <!-- Utility Modal -->
    <div id="modalWindowUtility" class="l-modal hidden flex transition dark-grey-bg text-align">
      <div class="l-big-btn whitesmoke">
        <button id="addPlayer" class="l-half-btn half-btn small-headline">Add Player</button>
        <button id="hidePlayer" class="l-half-btn half-btn small-headline">Remove Player</button>
      </div>
      <div class="l-big-btn whitesmoke">
        <button id="newGamePrompt" class="l-half-btn half-btn small-headline">Start New Game</button>
        <button id="graphGame" class="l-half-btn half-btn small-headline">Graph Game</button>
      </div>
      <div class="l-big-btn whitesmoke">
        <button id="changeColors" class="l-half-btn half-btn small-headline">Change Colors</button>
        <button id="metagame" class="l-half-btn half-btn small-headline">Metagame Data</button>
      </div>
      <button id="massLife" class="l-big-btn headline whitesmoke">Mass Life Change</button>
      <button id="dice" class="l-big-btn headline whitesmoke">Random Numbers</button>
      <button id="l-utiliExit" class="exit">EXIT</button>
      <button id="l-utiliRotate" class="rotate"></button>
    </div>
    <!-- Metagame Modal -->
    <div id="modalWindowMetagame" class="l-modal hidden flex transition dark-grey-bg">
      <div id="numGames"></div>
      <div id="poisonKills"></div>
      <div id="cmdKills"></div>
      <div id="timePerPlayer"></div>
      <div id="totalTime"></div>
    </div>
    <!-- Change Color Modal -->
    <div id="modalWindowChangeColor" class="l-modal hidden flex transition dark-grey-bg">
      <button id="singleColors" class="colorMenu l-short-btn invert-btn">1 color</button>
      <button id="twoColors" class="colorMenu l-short-btn">2 colors</button>
      <button id="threeColors" class="colorMenu l-short-btn">3 colors</button>
      <button id="fourFiveColors" class="colorMenu l-short-btn">4/5 colors</button>
      <input type="checkbox" id="gradientCheckbox">
      <label for="gradientCheckbox" class="hidden l-gradient-btn small-headline">Gradients</label>
      <div class="l-50h flex flex-align">
        <input type="radio" name="chooseColor" value="0" id="radio0">
        <label for="radio0" class="allColors l-squat-btn"></label>
        <input type="radio" name="chooseColor" value="1" id="radio1">
        <label for="radio1" class="allColors l-squat-btn"></label>
        <input type="radio" name="chooseColor" value="2" id="radio2">
        <label for="radio2" class="allColors l-squat-btn"></label>
        <input type="radio" name="chooseColor" value="3" id="radio3">
        <label for="radio3" class="allColors l-squat-btn"></label>
        <input type="radio" name="chooseColor" value="4" id="radio4">
        <label for="radio4" class="allColors l-squat-btn"></label>
        <input type="radio" name="chooseColor" value="5" id="radio5">
        <label for="radio5" class="allColors l-squat-btn"></label>
        <input type="radio" name="chooseColor" value="" id="radio6">
        <label for="radio6" class="allColors l-squat-btn hidden"></label>
        <input type="radio" name="chooseColor" value="" id="radio7">
        <label for="radio7" class="allColors l-squat-btn hidden"></label>
        <input type="radio" name="chooseColor" value="" id="radio8">
        <label for="radio8" class="allColors l-squat-btn hidden"></label>
        <input type="radio" name="chooseColor" value="" id="radio9">
        <label for="radio9" class="allColors l-squat-btn hidden"></label>
      </div>
      <button value="0" class="choosePlayerButtons dbl-font l-btn-row hidden outline"></button>
      <button value="1" class="choosePlayerButtons dbl-font l-btn-row hidden outline"></button>
      <button value="2" class="choosePlayerButtons dbl-font l-btn-row hidden outline"></button>
      <button value="3" class="choosePlayerButtons dbl-font l-btn-row hidden outline"></button>
      <button value="4" class="choosePlayerButtons dbl-font l-btn-row hidden outline"></button>
      <button value="5" class="choosePlayerButtons dbl-font l-btn-row hidden outline"></button>
      <button id="choosePlayerExit" class="l-btn-row exit">EXIT</button>
      <button id="choosePlayerRotate" class="l-btn-row rotate"></button>
    </div>
    <!-- Dice Modal -->
    <div id="modalWindowDice" class="l-modal hidden transition flex flex-align dark-grey-bg">
      <button value="4" class="dbl-font l-dice invert-btn">4</button>
      <button value="5" class="dbl-font l-dice invert-btn">5</button>
      <button value="7" class="dbl-font l-dice invert-btn">7</button>
      <button value="8" class="dbl-font l-dice invert-btn">8</button>
      <button value="9" class="dbl-font l-dice invert-btn">9</button>
      <button value="10" class="dbl-font l-dice invert-btn">10</button>
      <button value="11" class="dbl-font l-dice invert-btn">11</button>
      <button value="12" class="dbl-font l-dice invert-btn">12</button>
      <button value="13" class="dbl-font l-dice invert-btn">13</button>
      <button value="14" class="dbl-font l-dice invert-btn">14</button>
      <button value="15" class="dbl-font l-dice invert-btn">15</button>
      <button value="16" class="dbl-font l-dice invert-btn">16</button>
      <button value="17" class="dbl-font l-dice invert-btn">17</button>
      <button value="18" class="dbl-font l-dice invert-btn">18</button>
      <button value="19" class="dbl-font l-dice invert-btn">19</button>
      <div class="l-dice flex">
        <button id="exitDice" class="exit vert-text l-50w">E<br />X<br />I<br />T</button>
        <button id="diceRotate" class="l-50w rotate"></button>
      </div>
    </div>
    <!-- Mass Life Change Modal -->
    <div id="modalWindowMassLife" class="l-modal hidden flex transition dark-grey-bg">
      <div class="l-42w">
        <p class="headline text-align">Exclude</p>
        <div class="l-full flex">
          <input type="radio" name="excludeGroup" value="0" id="excludeP0">
          <label data-attr="1" for="excludeP0" class="l-player-box hidden outline l-player-number player-number"></label>
          <input type="radio" name="excludeGroup" value="1" id="excludeP1">
          <label data-attr="2" for="excludeP1" class="l-player-box hidden outline l-player-number player-number"></label>
          <input type="radio" name="excludeGroup" value="2" id="excludeP2">
          <label data-attr="3" for="excludeP2" class="l-player-box hidden outline l-player-number player-number"></label>
          <input type="radio" name="excludeGroup" value="3" id="excludeP3">
          <label data-attr="4" for="excludeP3" class="l-player-box hidden outline l-player-number player-number"></label>
          <input type="radio" name="excludeGroup" value="4" id="excludeP4">
          <label data-attr="5" for="excludeP4" class="l-player-box hidden outline l-player-number player-number"></label>
          <input type="radio" name="excludeGroup" value="5" id="excludeP5">
          <label data-attr="6" for="excludeP5" class="l-player-box hidden outline l-player-number player-number"></label>
          <button id="l-clearExcluded" class="whitesmoke">Clear</button>
        </div>
      </div>
      <div class="flex flex-col l-25w">
        <button value="5" id="massPlus5" class="invert-btn l-middle-btn three-halves-font">&#43; 5</button>
        <button value="1" id="massPlus" class="invert-btn l-middle-btn three-halves-font">&#43; 1</button>
        <button value="-1" id="massMinus" class="invert-btn l-middle-btn three-halves-font">&#8211; 1</button>
        <button value="-5" id="massMinus5" class="invert-btn l-middle-btn three-halves-font">&#8211; 5</button>
      </div>
      <div class="flex flex-col l-30w">
        <p class="headline">Net Change</p>
        <div id="netChange" class="outline flex flex-col">0</div>
        <div class="flex l-15h l-margin-b">
          <button id="massChangeExit" class="exit l-50w">EXIT</button>
          <button id="massChangeRotate" class="rotate l-42w"></button>
        </div>
      </div>
    </div>
  </div>

  <button id="l-gearBtn" class="whitesmoke"><img src="img/gear.svg"/></button>
  <div id="canvasBg" class="l-full-abs hidden"></div>
  <div id="canvasAnimation" class="l-full-abs hidden"></div>
  <canvas class="hidden"></canvas>

  <script src="scripts/NoSleep.js"></script>
  <script src="scripts/web-animations.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
